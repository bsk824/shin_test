	<style type="text/css">
	.evtWrap img {width:100%;}
	.evtWrap .evtCon {position:relative;}
	.evtWrap .santa {position:absolute;top:25%;left:5%;width:14%;}
	.evtWrap .santa span {display:block;}
	.evtWrap .maPoint {position:absolute;width:auto;max-width:auto;top:-30%;left:50%;transform:translate(-50%, 0);}
	.evtWrap .layerPop {position:fixed;top:-99999px;right:0;left:0;text-align:center;}
	.evtWrap .layerOn {top:0;bottom:0;}
	.evtWrap .layerOn:before {content:"";position:fixed;top:0;right:0;bottom:0;left:0;background:#000;opacity:.7;}
	.evtWrap .layerOn:after {content:"";display:inline-block;height:100%;vertical-align:middle;}
	.evtWrap .layerPop .layerCon {position:relative;display:inline-block;width:90%;vertical-align:middle;z-index:2;}
	</style>
	<div class="evtWrap">
		<img src="images/img1_m.jpg" alt="" usemap="#map1" />
		<map name="map1" id="map1">
			<area shape="rect" coords="559,2,634,94" href="#" alt="分享到" />
		</map>
		<div class="evtCon">
			<img src="images/img2_m.jpg" alt="" usemap="#map2" />
			<p class="santa"><span><img src="images/img_santa_m.png" alt="" class="santaImg" /></span></p>

			<map name="map2" id="map2">
				<area shape="rect" coords="177,484,457,564" href="#" alt="签到" class="santaGo" />
			</map>
		</div>
		<img src="images/img3_m.jpg" alt="" />

		<!-- 2천원 레이어 -->

			<div class="layerCon">

					<area shape="rect" coords="216,305,341,357" href="#" alt="확인" />
					<area shape="rect" coords="422,0,476,46" href="#" alt="레이어닫기" onclick="layerClose();return false;" />
				</map>
			</div>
		</div>
		<!-- //2천원 레이어 -->

		<!-- 5천원 레이어 -->
		<div class="layerPop layerPop2">

					<area shape="rect" coords="216,305,341,357" href="#" alt="확인" />
					<area shape="rect" coords="422,0,476,46" href="#" alt="레이어닫기" onclick="layerClose();return false;" />

		<!-- //5천원 레이어 -->

	<script type="text/javascript" src="http://m.ssgdfs.com/js/jquery.rwdImageMaps.js"></script>
	<script type="text/javascript">
	$(function(){
		$('img[usemap]').rwdImageMaps();
	});
	function santa() {
		var santa = $('.santa')
			,btn = $('.santaGo')
			,posT ,posL
			,loc = 0;

		function pos() {
			if (loc === 1) posT = 25, posL = 54.5;
			if (loc === 2) posT = 41, posL = 77;
			if (loc === 3) posT = 43, posL = 40;
			if (loc === 4) posT = 50, posL = 5;
			if (loc === 5) posT = 60, posL = 37;
			if (loc === 6) posT = 60, posL = 74;
		}
		pos();

		santa.css({'top':posT+'%', 'left':posL+'%'});
		if (loc > 0) santa.append('<img src="images/img_m'+loc+'_m.png" class="maPoint">');
		if (loc > 1 && loc < 5) santa.find('.santaImg').css('transform','rotateY(180deg)');

		function action() {
			santa.find('span').animate(
				{rotation: '5'},
				{
					duration: 500,
					step: function(now, fx) {
						$(this).css({"transform": "rotate("+now+"deg)"});
					},
					complete : function() {
						santa.find('span').animate(
							{rotation: '-5'},
							{
								duration: 500,
								step: function(now, fx) {
									$(this).css({"transform": "rotate("+now+"deg)"});
								},
								complete : function() {action();}
							}
						)
					}
				}
			);
		}
		action();

		btn.click(function(){
			if (loc < 6 ) {
				var imgNum = loc + 1;
				loc = loc + 1;

				$('.maPoint').remove();
				pos();

				if (loc === 1 || loc === 3 || loc === 6) {
					santa.animate({'top':posT+'%', 'left':posL+'%'},2000,function(){
						santa.append('<img src="images/img_m'+imgNum+'_m.png" class="maPoint">');
						(loc === 6) ? layerOpen2() : layerOpen1();
					});

				}
				if (loc === 2 || loc === 4) {
					santa.animate({'left':posL+'%'},2000,function(){
						santa.find('.santaImg').css('transform','rotateY(180deg)');
						santa.animate({'top':posT+'%'},1000,function(){
							santa.append('<img src="images/img_m'+imgNum+'_m.png" class="maPoint">');
							(loc === 2) ? layerOpen2() : layerOpen1();
						});
					});
				}
				if (loc === 5) {
					santa.animate({'top':posT+'%'},2000,function(){
						santa.find('.santaImg').css('transform','');
						santa.animate({'left':posL+'%'},2000,function(){
							santa.append('<img src="images/img_m'+imgNum+'_m.png" class="maPoint">');
							layerOpen1();
						});
					});
				}
			}
			return false;
			
		});
	}
	santa();
	function layerOpen1() { // 2천원 레이어
		$('.layerPop1').addClass('layerOn');
		$('#body').css('z-index','999999');
	}
	function layerOpen2() { // 5천원 레이어
		$('.layerPop2').addClass('layerOn');
		$('#body').css('z-index','999999');
	}
	function layerClose() { // 레이어 닫기
		$('.layerPop').removeClass('layerOn');
		$('#body').css('z-index','');
	}
	</script>
