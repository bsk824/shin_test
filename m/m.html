<body>

<!-- 작업 영역 -->
<style type="text/css">
.evtWrap {position:relative;}
.evtWrap img {width:100%;}
.evtWrap .dInput {position:absolute;overflow:hidden;width:50%;top:70%;left:0;right:0;margin:0 auto;cursor:pointer;}
.evtWrap .dInput img {width:200% !important;}
.evtWrap .dInput .chk {position:absolute;width:100%;height:95%;opacity:0;}
.evtWrap .current img {margin-left:-100%;}
</style>
<div class="evtWrap">
	<img src="images/img1_km_mo.jpg" alt="" usemap="#map1" />
	<map name="map1">
		<area shape="rect" coords="161,963,479,1028" href="#" alt="선착순 도전하기" />
	</map>
	<label class="dInput">
		<input type="checkbox" class="chk" />
		<img src="images/img2_km_mo.jpg" alt="" />
	</label>
</div>
<script type="text/javascript">
$(function(){
	/* input chk */
	$.fn.inputChk = function() {
		this.each(function() {
			var _this = $(this)
				,_input = _this.find('input')
				,isRadio = _input.attr('type') == 'radio'
				,name = _input.attr('name');

			if (_input.is(':checked')) _this.addClass('current');
			_this.click(function(){
				if ( isRadio ) $('[name="' + name + '"]').parent().removeClass('current');

				(_input.is(':checked')) ? _this.addClass('current') : _this.removeClass('current');
			});
		});
	}
	$('.dInput').inputChk();
});
</script>
<!-- //작업 영역 -->
