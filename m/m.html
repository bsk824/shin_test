<body>

<!-- 작업 영역 -->
<style type="text/css">
.evtWrap img {width:100%;}
.evtCon {position:relative;}
.evtPoint {position:absolute;top:16%;right:0;left:0;text-align:center;}
.evtPoint .point {font-size:7vw;color:#fff;}
.evtPoint .point strong {color:#fffb90;font-weight:bold;}
.evtPoint .sel {display:block;margin:51% 15% 0;position:relative;}
.evtPoint select {position:absolute;width:100%;height:100%;background:none;border:0;text-align-last:center;text-align:center;font-size:4vw;-webkit-appearance:none;-moz-appearance:none;}
.evtPoint .btn {display:block;margin:3% 20% 0;}
</style>
<div class="evtWrap">
	<img src="images/img1_km_mo.jpg" alt="" usemap="#img1_km_pc" />
	<map name="img1_km_pc">
		<area shape="rect" coords="320,0,640,100" href="#" alt="명동점 INFO" />
		<area shape="rect" coords="214,101,424,200" href="#" alt="내맘대로 홍보" />
	</map>
	<div class="evtCon">
		<img src="images/img2_km_mo.jpg" alt="" />
		<div class="evtPoint">
			<p class="point">00000명 X 2 = <strong>00만원</strong></p>
			<span class="sel">

					<option>2016년 10월 (즉시지급)</option>

					<option>2017년 8월</option>
					<option>2017년 9월</option>
					<option>2017년 10월</option>
					<option>2017년 11월</option>
					<option>2017년 12월</option>
				</select>
				<img src="images/bg_select.gif" alt="" />
			</span>
			<a href="#" class="btn"><img src="images/btn_point.gif" alt="적립금 신청하기" /></a>
		</div>
	</div>
	<img src="images/img3_km_mo.jpg" alt="" />
</div>

$(function(){
	$('img[usemap]').rwdImageMaps();
